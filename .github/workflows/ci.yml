name: CI

# Trigger on push or pull request to main or dev
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 22.16.0

      # Install dependencies using clean install
      - name: Install dependencies
        run: npm ci

      # Run linter
      - name: Lint
        run: npm run lint

      # Run tests
      - name: Run tests
        run: npm test

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

